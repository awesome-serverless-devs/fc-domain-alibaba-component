Type: Component
Name: fc-domain
Provider:
  - Alibaba
Version: 0.0.1
Description:
  zh: 阿里云函数计算自定义域名组件，可以快速绑定/解绑自定义域名
  en: Alibaba Cloud function computing domain component, it can quickly bind/unbind custom domain to Alibaba Cloud FC
HomePage: https://www.aliyun.com/
Tags:
  - zh: 函数计算
    en: Function Calculation
Category: BaaS
Commands:
  deploy:
    zh: 部署域名
    en: Deploy domain
  remove:
    zh: 移除域名
    en: Remove domain
Service:
  函数计算:
    Authorities:
      - zh: 函数计算全部权限
        en: FC all permissions
Properties:
  region:
    Description:
      zh: 地域
      en: Region
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  Service:
    Description:
      zh: 服务
      en: Service Object
    Required: true
    Type:
      - Struct:
          Name:
            Required: true
            Description:
              zh: service名称
              en: Service Name
            Type:
              - String
          Description:
            Required: true
            Description:
              zh: Service的简短描述
              en: Short description of service
            Type:
              - String
          InternetAccess:
            Required: false
            Description:
              zh: 设为true让function可以访问公网
              en: Set to true to enable function to access the public network
            Type:
              - Boolean
          Log:
            Required: false
            Description:
              zh: log配置，function产生的log会写入这里配置的logstore
              en: Log configuration. The log generated by function will be written to the logstore configured here
            Type:
              - Struct[详细配置/Detailed configuration]:
                  LogStore:
                    Required: false
                    Description:
                      zh: loghub中的logstore名称
                      en: Logstore name in loghub
                    Type:
                      - String
                  Project:
                    Required: false
                    Description:
                      zh: loghub中的project名称
                      en: Project name in loghub
                    Type:
                      - String
          Role:
            Required: false
            Description:
              zh: 授予函数计算所需权限的RAM role, 使用场景包含 1. 把 function产生的 log 发送到用户的 logstore 中 2. 为function 在执行中访问其它云资源生成 token
              en: The ram role is used to grant the function calculation permission. The usage scenarios include： 1. Send the log generated by function to the user's logstore; 2. Generate token for function to access other cloud resources during execution
            Type:
              - String[简单配置/Simple configuration]
              - Struct[详细配置/Detailed configuration]:
                  Name:
                    Required: true
                    Description:
                      zh: 角色名
                      en: Role name
                    Type:
                      - String
                  Policies:
                    Required: true
                    Description:
                      zh: 策略列表
                      en: Policy list
                    Type:
                      - List<String>
          Vpc:
            Required: false
            Description:
              zh: VPC配置, 配置后function可以访问指定VPC
              en: VPC configuration. After configuration, function can access the specified VPC
            Type:
              - Struct[详细配置/Detailed configuration]:
                  SecurityGroupId:
                    Required: false
                    Description:
                      zh: 安全组ID
                      en: Security group ID
                    Type:
                      - String
                  VSwitchIds:
                    Required: false
                    Description:
                      zh: 一个或多个VSwitch ID
                      en: One or more vswitch IDS
                    Type:
                      - List<String>
                  VpcId:
                    Required: false
                    Description:
                      zh: VPC ID
                      en: VPC ID
                    Type:
                      - String
          Nas:
            Required: false
            Description:
              zh: NAS配置, 配置后function可以访问指定NAS
              en: NAS configuration. After configuration, function can access the specified NAS
            Type:
              - Struct[详细配置/Detailed configuration]:
                  UserId:
                    Required: false
                    Description:
                      zh: userID
                      en: userID
                    Type:
                      - String
                  GroupId:
                    Required: false
                    Description:
                      zh: groupID
                      en: groupID
                    Type:
                      - String
                  MountPoints:
                    Required: false
                    Description:
                      zh: 挂载点
                      en: Mount point
                    Type:
                      - List<Struct>:
                          Alias:
                            Required: false
                            Description:
                              zh: 针对组件生效的别名
                              en: Aliases in effect for components
                            Type:
                              - String
                          NasAddr:
                            Required: false
                            Description:
                              zh: NAS 服务器地址
                              en: NAS server address
                            Type:
                              - String
                          NasDir:
                            Required: false
                            Description:
                              zh: NAS目录
                              en: NAS directory
                            Type:
                              - String
                          FcDir:
                            Required: false
                            Description:
                              zh: 函数计算目录
                              en: Function calculation directory
                            Type:
                              - String
                          LocalDir:
                            Required: false
                            Description:
                              zh: 本地目录
                              en: Local directory
                            Type:
                              - String[单一目录/Single directory]
                              - List<String>[多目录配置/Multi directory configuration]
          Tag:
            Required: false
            Description:
              zh: 标签配置
              en: Tags configuration
            Type:
              - List<Struct>:
                  Key:
                    Required: true
                    Description:
                      zh: 标签名
                      en: Tag name
                    Type:
                      - String
                  Value:
                    Required: true
                    Description:
                      zh: 标签值
                      en: Tag value
                    Type:
                      - String
  Function:
    Description:
      zh: 函数
      en: Function object
    Required: true
    Type:
      - Struct:
          Name:
            Required: true
            Description:
              zh: function名称
              en: Function Name
            Type:
              - String
          Description:
            Required: false
            Description:
              zh: function的简短描述
              en: Short description of function
            Type:
              - String
          CodeUri:
            Required: false
            Default: ./
            Description:
              zh: 代码位置
              en: Code location
            Type:
              - String[简单配置/Simple configuration]
              - Struct[OSS部署/OSS deployment]:
                  Bucket:
                    Required: false
                    Description:
                      zh: function code包的bucket name
                      en: bucket name for function code
                    Type:
                      - String
                  Object:
                    Required: false
                    Description:
                      zh: code zip包的object name
                      en: object name for code zip
                    Type:
                      - String
              - Struct[复杂配置/Complex configuration]:
                  Bucket:
                    Required: false
                    Description:
                      zh: function code包的bucket name
                      en: bucket name for function code
                    Type:
                      - String
                  Src:
                    Required: false
                    Description:
                      zh: 本地路径
                      en: Local path
                    Type:
                      - String
                  Exclude:
                    Required: false
                    Description:
                      zh: 额外除去的本地路径
                      en: Additional removed local paths
                    Type:
                      - List<String>
                  Include:
                    Required: false
                    Description:
                      zh: 额外包括的本地路径
                      en: Additional included local paths
                    Type:
                      - List<String>
          CAPort:
            Required: false
            Description:
              zh: CustomContainer/Runtime指定端口
              en: CustomContainer/Runtime Specify port
            Type:
              - Number
          CustomContainer:
            Required: false
            Description:
              zh: 自定义镜像配置
              en: Custom image configuration
            Type:
              - Struct:
                  CrAccount:
                    Required: false
                    Description:
                      zh: 账号信息
                      en: Account information
                    Type:
                      - Struct:
                          User:
                            Required: false
                            Description:
                              zh: CrAccount账号
                              en: CrAccount
                            Type:
                              - String
                          Password:
                            Required: false
                            Description:
                              zh: CrAccount密码
                              en: CrAccount
                            Type:
                              - String
                  Image:
                    Required: false
                    Description:
                      zh: 仓库地址
                      en: Repo url
                    Type:
                      - String
                  Command:
                    Required: false
                    Description:
                      zh: 指令
                      en:  Command
                    Type:
                      - String
                  Args:
                    Required: false
                    Description:
                      zh: 参数
                      en: Args
                    Type:
                      - String
          Handler:
            Required: false
            Default: index.handler
            Description:
              zh: function执行的入口，具体格式和语言相关
              en: The entry of function execution. The specific format is related to the language
            Type:
              - String
          MemorySize:
            Required: false
            Default: 512
            Description:
              zh: function的内存规格
              en: Memory specification of function
            Type:
              - Number
          Runtime:
            Required: false
            Default: Nodejs10
            Description:
              zh: 运行时
              en: Runtime
            Type:
              - String
          Timeout:
            Required: false
            Default: 60
            Description:
              zh: function运行的超时时间
              en: Timeout for function to run
            Type:
              - Number
          InstanceConcurrency:
            Required: false
            Description:
              zh: 单实例多并发
              en: Single instance multi concurrency
            Type:
              - Number
          Environment:
            Required: false
            Description:
              zh: 环境变量
              en: environment variable
            Type:
              - List<Struct>:
                  Key:
                    Required: false
                    Description:
                      zh: 环境变量Key
                      en: Environment variable key
                    Type:
                      - String
                  Value:
                    Required: false
                    Description:
                      zh: 环境变量Value
                      en: Environment variable value
                    Type:
                      - String
          Initializer:
            Required: false
            Description:
              zh: 初始化方法
              en: Initialization method
            Type:
              - Struct:
                  Handler:
                    Required: false
                    Description:
                      zh: 初始化 function 执行的入口，具体格式和语言相关
                      en: Initialization function implementation entry, specific format and language related
                    Type:
                      - String
                  Timeout:
                    Required: false
                    Description:
                      zh: 初始化 function 运行的超时时间
                      en: Initializes the timeout for the function run
                    Type:
                      - String
          Triggers:
            Required: false
            Description:
              zh: 触发器
              en: Trigger
            Type:
              - List<Struct>:
                  Name:
                    Required: true
                    Description:
                      zh: 触发器名称
                      en: Trigger name
                    Type:
                      - String
                  Type:
                    Required: true
                    Description:
                      zh: 触发器类型
                      en: Trigger type
                    Type:
                      - Enum:
                          - OSS
                          - Timer
                          - HTTP
                          - Log
                          - RDS
                          - mns_topic
                          - TableStore
                          - CDN
                  Parameters:
                    Required: true
                    Description:
                      zh: 参数类型
                      en: Parameter type
                    Type:
                      - Struct[OSS触发器/OSS Trigger]:
                          Bucket:
                            Required: true
                            Description:
                              zh: 为 OSS 中对应的 bucket 名称
                              en: the corresponding bucket name in OSS
                            Type:
                              - String
                          Events:
                            Required: true
                            Description:
                              zh: 为 OSS 端触发函数执行的事件
                              en: Events that trigger functions on the OSS side
                            Type:
                              - List
                          Filter:
                            Required: true
                            Description:
                              zh: 筛选条件
                              en: Screening criteria
                            Type:
                              - Struct:
                                  Prefix:
                                    Required: false
                                    Description:
                                      zh: 前缀
                                      en: Prefix
                                    Type:
                                      - String
                                  Suffix:
                                    Required: false
                                    Description:
                                      zh: 后缀
                                      en: Suffix
                                    Type:
                                      - String
                          InvocationRole:
                            Required: false
                            Description:
                              zh: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
                              en: Use the ARN of a ram role to specify the execution role for the function. The event source will use this role to trigger the function execution. Please ensure that the role has the permission to call the function
                            Example: acs:ram::1234567890:role/fc-invoke-test
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[时间触发器/Timer Trigger]:
                          CronExpression:
                            Required: false
                            Description:
                              zh: 时间触发器表达式
                              en: Time trigger expression
                            Type:
                              - String
                          Enable:
                            Required: false
                            Default: true
                            Description:
                              zh: 表示是否启用该触发器
                              en: Indicates whether the trigger is enabled
                            Type:
                              - Boolean
                          Payload:
                            Required: false
                            Description:
                              zh: 传入参数
                              en: Pass in parameters
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[CDN触发器/CDN Trigger]:
                          EventName:
                            Required: true
                            Description:
                              zh: 为 CDN 端触发函数执行的事件，一经创建不能更改
                              en: The event executed by the trigger function on the CDN side cannot be changed once it is created
                            Type:
                              - String
                          EventVersion:
                            Required: true
                            Description:
                              zh: 为 CDN 端触发函数执行事件的版本，一经创建不能更改
                              en: The version of the trigger function execution event on the CDN side cannot be changed once it is created
                            Type:
                              - String
                          Notes:
                            Required: true
                            Description:
                              zh: 备注信息
                              en: Remark
                            Type:
                              - String
                          Filter:
                            Required: true
                            Description:
                              zh: 过滤器（至少需要一个过滤器）
                              en: Filter (at least one filter is required)
                            Type:
                              - Struct:
                                  Domain:
                                    Required: false
                                    Description:
                                      zh: 网址
                                      en: Domain
                                    Type:
                                      - List<String>
                          InvocationRole:
                            Required: false
                            Description:
                              zh: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
                              en: Use the ARN of a ram role to specify the execution role for the function. The event source will use this role to trigger the function execution. Please ensure that the role has the permission to call the function
                            Example: acs:ram::1234567890:role/fc-invoke-test
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[表格存储触发器/Table Store Trigger]:
                          InstanceName:
                            Required: true
                            Description:
                              zh: 表格存储实例的名字
                              en: The name of the table storage instance
                            Type:
                              - String
                          TableName:
                            Required: true
                            Description:
                              zh: 实例中的表名
                              en: The table name in the instance
                            Type:
                              - String
                          InvocationRole:
                            Required: false
                            Description:
                              zh: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
                              en: Use the ARN of a ram role to specify the execution role for the function. The event source will use this role to trigger the function execution. Please ensure that the role has the permission to call the function
                            Example: acs:ram::1234567890:role/fc-invoke-test
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[MNS触发器/MNS Trigger]:
                          TopicName:
                            Required: true
                            Description:
                              zh: mns topic的名字
                              en: The name of MNS topic
                            Type:
                              - String
                          Region:
                            Required: false
                            Description:
                              zh: mns topic 所在的 region，如果不填，默认为和函数一样的 region
                              en: The region where the MNS topic is located. If it is not filled in, it defaults to the same region as the function
                            Type:
                              - String
                          NotifyContentFormat:
                            Required: false
                            Description:
                              zh: 推送给函数入参 event 的格式，可选值：STREAM, JSON
                              en: Push the format of the parameter event into the function. Optional values： stream, JSON
                            Default: STREAM
                            Type:
                              - Enum:
                                  - STREAM
                                  - JSON
                          NotifyStrategy:
                            Required: false
                            Description:
                              zh: 调用函数的重试策略，可选值：BACKOFF_RETRY, EXPONENTIAL_DECAY_RETRY
                              en: The retrying policy of calling function, optional value： backoff_ RETRY, EXPONENTIAL_ DECAY_ RETRY,
                            Deafult: BACKOFF_RETRY
                            Type:
                              - Enum:
                                  - BACKOFF_RETRY
                                  - EXPONENTIAL_DECAY_RETRY
                          FilterTag:
                            Required: false
                            Description:
                              zh: 描述了该订阅中消息过滤的标签（标签一致的消息才会被推送）,不超过 16 个字符的字符串，默认不进行消息过滤，即默认不填写该字段
                              en: Describes the label of message filtering in the subscription (messages with the same label will be pushed). If the string does not exceed 16 characters, message filtering will not be performed by default, that is, this field is not filled in by default
                            Type:
                              - String
                          InvocationRole:
                            Required: false
                            Description:
                              zh: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
                              en: Use the ARN of a ram role to specify the execution role for the function. The event source will use this role to trigger the function execution. Please ensure that the role has the permission to call the function
                            Example: acs:ram::1234567890:role/fc-invoke-test
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[RDS触发器/RDS Trigger]:
                          InstanceId:
                            Required: true
                            Description:
                              zh: RDS 实例 ID
                              en: RDS ID
                            Type:
                              - String
                          SubscriptionObjects:
                            Required: false
                            Description:
                              zh: 订阅对象，当前支持到表级别，只有这些表的更新才会触发函数执行
                              en: The subscription object is currently supported to the table level. Only the update of these tables will trigger the function execution
                            Type:
                              - List<String>
                          Retry:
                            Required: false
                            Description:
                              zh: 重试次数，可选值：[0,3], 默认值为3
                              en: Number of retries, optional values [0,3], the default value is 3
                            Type:
                              - Number
                          Concurrency:
                            Required: false
                            Description:
                              zh: 调用并发量，可选值：[1，5], 默认值为1
                              en: Call concurrency, optional value [1,5], the default value is 1
                            Deafult: 1
                            Type:
                              - Enum:
                                  - 1
                                  - 2
                                  - 3
                                  - 4
                                  - 5
                          EventFormat:
                            Required: false
                            Description:
                              zh: event格式，可选值：json, protobuf
                              en: Event format, optional values JSON, protobuf
                            Default: protobuf
                            Type:
                              - Enum:
                                  - json
                                  - protobuf
                          InvocationRole:
                            Required: false
                            Description:
                              zh: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
                              en: Use the ARN of a ram role to specify the execution role for the function. The event source will use this role to trigger the function execution. Please ensure that the role has the permission to call the function
                            Example: acs:ram::1234567890:role/fc-invoke-test
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[LOG日志触发器/LOG Trigger]:
                          Logstore:
                            Required: true
                            Description:
                              zh: 数据源的 Logstore 名称。触发器会定时从该 Logstore 订阅数据到函数计算
                              en: Logstore name of the data source. The trigger will periodically subscribe data from the logstore to the function calculation
                            Type:
                              - String
                          JobConfig:
                            Required: false
                            Description:
                              zh: 包含两个可配置属性
                              en: Contains two configurable properties
                            Type:
                              - Struct:
                                  MaxRetryTime:
                                    Required: false
                                    Description:
                                      zh: 表示日志服务触发函数执行时，如果遇到错误，所允许的最大尝试次数
                                      en: Represents the maximum number of attempts allowed if an error is encountered during the execution of the log service trigger function
                                    Type:
                                      - String
                                  TriggerInterval:
                                    Required: false
                                    Description:
                                      zh: 表示日志服务触发函数执行的间隔
                                      en: Represents the interval between log service trigger functions
                                    Type:
                                      - String
                          LogConfig:
                            Required: false
                            Description:
                              zh: 包含三个可配置属性
                              en: Contains three configurable properties
                            Type:
                              - Struct:
                                  Project:
                                    Required: false
                                    Description:
                                      zh: 表示日志服务 Project 名称
                                      en: Represents the log service project name
                                    Type:
                                      - String
                                  LogStore:
                                    Required: false
                                    Description:
                                      zh: 表示触发函数执行时，产生的日志会记录到该 Logstore
                                      en: Indicates that when the trigger function is executed, the generated log will be recorded to the logstore
                                    Type:
                                      - String
                          FunctionParameter:
                            Required: false
                            Description:
                              zh: 日志服务将该配置内容作为函数 event, 当事件触发时，会连同它的内容一起发送给函数
                              en: The log service takes the configuration content as the function event, and when the event is triggered, it will be sent to the function along with its content
                            Deafult: {}
                            Type:
                              - Struct
                          Enable:
                            Required: false
                            Description:
                              zh: 表示是否启用该触发器
                              en: Indicates whether the trigger is enabled
                            Default: true
                            Type:
                              - Boolean
                          InvocationRole:
                            Required: false
                            Description:
                              zh: 使用一个 RAM 角色的 ARN 为函数指定执行角色，事件源会使用该角色触发函数执行，请确保该角色有调用函数的权限
                              en: Use the ARN of a ram role to specify the execution role for the function. The event source will use this role to trigger the function execution. Please ensure that the role has the permission to call the function
                            Example: acs:ram::1234567890:role/fc-invoke-test
                            Type:
                              - String
                          Qualifier:
                            Required: false
                            Description:
                              zh: service 版本
                              en: Service qualifier
                            Example: LATEST
                            Type:
                              - String
                      - Struct[HTTP触发器/HTTP Trigger]:
