edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcDomainApp #  项目名称
access: quanxi #  秘钥别名

services:
  fc-domain-test: #  服务名称
    component: ${path(../)}
    props: #  组件的属性值
      region: cn-shanghai
      customDomain:
        domainName: frontend.serverless-cd-wss.1740298130743624.ap-southeast-1.fc.devsapp.net
        protocol: HTTP # HTTP | HTTPS
        routeConfigs:
          - path: "/*"
            serviceName: start-fc-http-nodejs12
            functionName: hello-world-service
            rewriteConfig:
              equalRules:
                - match: /equalRules
                  replacement: /xxxx
              regexRules:
                - match: ^/old/[a-z]+/
                  replacement: /xxxx
              wildcardRules:
                - match: /api/*
                  replacement: /$1
        wafConfig:
          enableWAF: true

        # certConfig:
        #   certName: xxx
        #   certificate: xxx
        #   privateKey: xxx
